server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # /index.html → /
    location = /index.html { return 301 /; }

    # Clean URLs: /page → /page.html if it exists; also serve directories.
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Static assets caching
    location ~* \.(css|js|woff2|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
}
