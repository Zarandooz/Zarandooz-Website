server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Pretty URLs (no extension)
    location / {
        try_files $uri $uri/index.html $uri.html =404;
    }

    # Handle trailing slash: /about/ â†’ about.html (if no /about/index.html)
    location ~ ^(.+)/$ {
        try_files $1/index.html $1.html =404;
    }

    # Static assets
    location ~* \.(?:css|js|woff2|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        access_log off;
    }
}